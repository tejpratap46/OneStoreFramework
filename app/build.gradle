apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.brainstrom.onestoreframework"
        minSdkVersion 11
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.github.orangegangsters:swipy:1.2.0@aar'
    compile 'com.google.android.gms:play-services:3.1.+'
    compile 'com.google.code.ndef-tools-for-android:ndeftools:1.2.4'
    compile 'com.google.code.ndef-tools-for-android:ndeftools-util:1.2.4'
}